<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Decodificador</title>
</head>
<body>
  <header class="header">
    <img src="./assets/icon.svg" alt="Logo diamante">
  </header>

  <main class="container">
    <section class="text-area">
      <textarea name="texto" id="mensagem" cols="25" rows="15" class="text">Digite seu texto</textarea>
      <div class="btn-area">
        <span class="warning">Apenas letras minúsculas e sem acento</span>
        <div class="buttons">
          <button class="btn criptografar">Criptografar</button>
          <button class="btn descriptografar">Descriptografar</button>
        </div>
      </div>
    </section>

    <section class="text-box">
      <img src="./assets/img.svg" alt="Pessoa olhando um diamante">
      <div class="text-display">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
      </div>
    </section>
  </main>
</body>
</html>
